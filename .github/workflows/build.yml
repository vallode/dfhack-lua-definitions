name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Generate definitions
    strategy:
      matrix:
        ref:
          - develop
          - 50.*
          - 0.47.*
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Checkout DFHack reference
        id: checkout-ref
        run: |
          REF=${{ matrix.ref }}
          SHA=$(git ls-remote --exit-code --tags origin '${{ matrix.ref }}' | tail -n 1 | awk '{print $1}' || echo 'develop')
          git fetch --depth=1 origin $SHA
          git checkout $SHA
          echo "name=$(${REF/.*/})" > $GITHUB_OUTPUT
        working-directory: dfhack

      - name: Sync library/xml
        run: |
          git config -f .gitmodules submodule.library/xml.shallow true 
          git submodule update --init --single-branch library/xml
        working-directory: dfhack

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Generate definitions
        run: bundle exec rake build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dfhack-lua-definitions-${{ steps.checkout-ref.outputs.name }}
          path: dist
